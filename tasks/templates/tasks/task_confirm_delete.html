{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Видалити задачу</h2>
    <p>Ви впевнені, що хочете видалити задачу: <strong>{{ task.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Так, видалити</button>
        <a href="{% url 'task-detail' task.pk %}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
{% endblock %}
